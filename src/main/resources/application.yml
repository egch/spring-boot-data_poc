## Spring Configuration
spring:
  datasource:
    url: 'jdbc:postgresql://localhost:5432/spring-data-poc'
    username: 'postgres'
    password: 'postgres'
    driver-class-name: 'org.postgresql.Driver'


  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true